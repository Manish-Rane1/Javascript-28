<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>BRRRGRRR</title>
</head>

<body>
  <header class="header">
    <img src="index.png" class="Group-4" />
    <img src="group-5.png" class="Group-5" />
  </header>
  <section class="Rectangle1">
    <img src="group-2.png" class="Group-2" />
    <img src="group-7.png" class="Group-7" />
    <div class="menu">
      <img src="group-16.png" class="Group-16" />
      <div class="menu-container">
        <h3 style="text-align:center; margin-left:8%;">Ingredients</h3>
        <p class="items" id="patty-itm">Patty</p>
        <p class="items" id="cheese-itm">Cheese</p>
        <p class="items" id="tomato-itm">Tomatoes</p>
        <p class="items" id="onion-itm">Onions</p>
        <p class="items" id="lettuce-itm">Lettuce</p>
      </div>
    </div>
    <div class="burger">
      <img src="Top@2x.png" alt="" />
      <img id="patty" src="Patty@2x.png" alt="" />
      <img id="cheese" src="Cheese@2x.png" alt="" />
      <img id="tomato" src="Tomato@2x.png" alt="" />
      <img id="onion" src="Onion@2x.png" alt="" />
      <img id="lettuce" src="Lettuce@2x.png" alt="" />
      <img src="Bun 1@2x.png" alt="" />
    </div>
  </section>
  <footer class="footer">
    <img src="group-3.png" class="Group-3" />
    <div class="Rectangle2">
      <div class="container-text">Choose what goes into your burger</div>
      <div class="button-container">
        <div class="button btn-patty active">Patty</div>
        <div class="button btn-cheese active">Cheese</div>
        <div class="button btn-tomatoes active">Tomatoes</div>
        <div class="button btn-onions active">Onions</div>
        <div class="button btn-lettuce active">Lettuce</div>
      </div>
    </div>
    <div class="Rectangle3">
      <div class="Rectangle4">
        <p>Current Order Total</p>
        <p class="price-details" id="amount">INR 170</p>
        <p>To Pay</p>

        <div class="Rectangle5">
          Pay and receive order
        </div>
      </div>
    </div>
  </footer>
  <div class="footers">Made with <img src="prograd-heart.png"> by ProGrad</div>
  <script src="app.js"></script>
</body>

</html>
